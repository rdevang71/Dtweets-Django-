{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6">
    <form method="POST" class="card form-card p-0 overflow-hidden shadow-lg">
      {% csrf_token %}
      <div style="background: linear-gradient(90deg,#4f9fff,#7b6cff);" class="p-4 text-white text-center">
        <h3 class="mb-0">📝 Create an Account</h3>
      </div>
      <div class="card-body bg-dark">
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold text-muted">Username</label>
          <input type="text" class="form-control bg-transparent text-light border-secondary" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold text-muted">Email</label>
          <input type="email" class="form-control bg-transparent text-light border-secondary" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold text-muted">Password</label>
          <input type="password" class="form-control bg-transparent text-light border-secondary" id="password" name="password" required>
        </div>
        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-accent">Register</button>
        </div>
        <p class="text-center mt-3 text-muted">
          Already have an account?
          <a href="{% url 'login_page' %}" class="text-decoration-none brand-gradient"> Login here</a>
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
